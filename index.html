<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Shop - Inicio</title>

  <link rel="icon" href="assets/img/logo.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <!-- Fontawesome -->
  <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">

  <link async href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap' rel='stylesheet'>
  <link async href='https://fonts.googleapis.com/css2?family=Titan+One&display=swap' rel='stylesheet'>

</head>

<body>
  <header>
    <div id="header-container" class="header-container">
      <a href="#" target="" class="link-logo"><img src="assets/img/logo.png" alt="logo"></a>
      <nav id="nav-bar" class="nav-bar">
        <ul id="list-nav-link">
          <li><a href="#" target="" class="nav-links link-inicio">Inicio</a></li>
          <li><a href="#" target="" class="nav-links link-producto">Todos los productos</a></li>
          <li><a href="#" target="" class="nav-links link-quienes-somos">Quienes Somos</a></li>
          <li><a href="#" target="" class="nav-links link-contacto">Contacto</a></li>
          
          <li><button id="btn-carrito" class="btn btn-carrito"><i class="fa-solid fa-cart-shopping"></i></button></li>
          <li><button id="btn-favorito" class="btn btn-favorito"><i class="fa-solid fa-heart"></i></button></li>
          <li><button id="btn-perfil" class="btn btn-perfil"><i class="fa-solid fa-user"></i></button></li>
          <li><button id="btn-pais" class="btn btn-pais"><i class="fa-solid fa-globe"></i></button></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="sct-banner" class="sct-banner">
    <div id="container-banner" class="container-banner">
      <h1>Potenciá tu lado gamer</h1>
    </div>
  </section>
  <main>
    <section id="sct-categorias" class="sct-categorias">
      <div id="container-cat" class="container-cat">
        <div class="txt-title">
          <h3>Categorías</h3>
        </div>
        <div id="main-categorias" class="main-categorias">
          <!-- 3 DIVS TARJETA: CONSOLAS, ACCESORIOS, VIDEOJUEGOS -->
        </div>
      </div>
    </section>

    <section class="sct-categorias-productos">
      <div class="content">
        <h2 class="subtitulo-categorias">Consolas Más Vendidas</h2>
        <a href="#" target="_blank">Ver todo</a>
        <a href="#">Filtrar</a>
      </div>
      <div class="contenedor-categorias" id="productos-consolas">
        <!-- div's necesarios para cada categoria con la descripcion de sus productos -->
      </div>
    </section>

    <section class="sct-categorias-productos">
      <div class="content">
        <h2 class="subtitulo-categorias">Accesorios Gamer Más Vendidos</h2>
        <a href="#" target="_blank">Ver todo</a>
        <a href="#">Filtrar</a>
      </div>
      <div class="contenedor-categorias" id="productos-accesorios">
        <!-- div's necesarios para cada categoria con la descripcion de sus productos -->
      </div>
    </section>

    <section class="sct-categorias-productos">
      <div class="content">
        <h2 class="subtitulo-categorias">Videojuegos Más Vendidos</h2>
        <a href="#" target="_blank">Ver todo</a>
        <a href="#">Filtrar</a>
      </div>
      <div class="contenedor-categorias" id="productos-videojuegos">
        <!-- div's necesarios para cada categoria con la descripcion de sus productos -->
      </div>
    </section>
  </main>
  <footer>
    <div id="footer-container" class="footer-container">
      <a href="#" target="" class="link-logo"><img src="assets/img/logo.png" alt="logo"></a>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>

</html>
